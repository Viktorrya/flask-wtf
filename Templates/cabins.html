{% extends "base.html" %}

{% block content %}
    <h2>Размещение по каютам</h2>
{% set n = 'Каюта №' %}
    {% for astr in astrs %}
{% if loop.first %}
    <div>{{astr}} - {{n}} 1 - капитан корабля</div>
{% else %}
    <div>{{astr}} - {{n}} {{loop.index}}</div>
{% endif %}
    {% endfor %}

{% endblock %}
